
<div class="container-fluid col-xs-12" ng-controller="ProfileController">
    <video autoplay loop muted id="bgvid">
        <source src="css/videos/Blurry-People.mp4" type="video/mp4">
    </video>
    <div class="row">
        <div class="col-md-3">
            <div class="profile-sidebar">
                <!-- SIDEBAR USERPIC -->
                <!--<div class="profile-userpic">-->
                <!--<img src="http://keenthemes.com/preview/metronic/theme/assets/admin/pages/media/profile/profile_user.jpg" class="img-responsive" alt="">-->
                <!--</div>-->
                <!-- END SIDEBAR USERPIC -->
                <!-- SIDEBAR USER TITLE -->
                <div class="profile-usertitle">
                    <div class="profile-usertitle-name">
                        {{ currentUser.username }}
                    </div>
                    <div class="profile-usertitle-job">
                        {{ currentUser.role }}
                    </div>
                </div>
                <!-- END SIDEBAR USER TITLE -->
                <!-- SIDEBAR BUTTONS -->
                <div class="profile-userbuttons">
                    <button type="button" class="btn btn-success btn-sm">Follow</button>
                    <button type="button" class="btn btn-danger btn-sm">Message</button>
                </div>
                <!-- END SIDEBAR BUTTONS -->
                <!-- SIDEBAR MENU -->
                <div class="profile-usermenu">
                    <ul class="nav">
                        <li>
                            <a href="#/feed">
                                <i class="fa fa-home"></i>
                                Feed </a>
                        </li>
                        <li ng-class="{'active': $location.path() == '/profile'}">
                            <a href="#/profile">
                                <i class="fa fa-user"></i>
                                Profile</a>
                        </li>
                        <li>
                            <a href="#/shorts" >
                                <i class="fa fa-video-camera"></i>
                                Shorts </a>
                        </li>
                        <li>
                            <a href="#/posts">
                                <i class="glyphicon glyphicon-flag"></i>
                                Posts </a>
                        </li>
                    </ul>
                </div>
                <!-- END MENU -->
            </div>
        </div>
        <div class="container-fluid col-md-9">
            <h3>Your feed</h3>
            <div class="row col-sm-12">
                <p> Posts</p>
                <div ng-repeat="post in feed.posts">
                    <p>{{post.title}}</p>
                    <p>{{post.description}}</p>
                </div>
            </div>
            <div class="col-sm-12">
                <p> Shorts</p>
                <div ng-repeat="short in feed.shorts">
                    <a href="#/details/search/{{short.id}}">
                        {{short.title}}
                    </a>
                    <iframe ng-src="{{short.url}}" width='400' height='225' frameborder='0' webkitAllowFullScreen mozallowfullscreen allowFullScreen> </iframe>
                </div>
            </div>
        </div>
    </div>

</div>
