<div class="container-fluid" ng-controller="ShortDetailsController">
    <h2>Short Details</h2>
    <h3>{{model.details.title}}</h3>
    <p>{{model.details.description}}</p>
    <p>{{model.details.language}}</p>
    <iframe ng-src="{{model.details.url}}" width='400' height='225' frameborder='0' webkitAllowFullScreen mozallowfullscreen allowFullScreen> </iframe>
</div>
