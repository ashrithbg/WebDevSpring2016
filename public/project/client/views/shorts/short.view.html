
<div class="container col-md-offset-3 col-lg-6 col-sm-12" ng-controller="ShortController">
    <h1 class="page-header">{{currentUser.username}}</h1>
    <ul class="nav nav-tabs" data-tabs="tabs">
        <li> <a href="#/profile">Profile</a></li>
        <li ><a href="#/posts">Your posts</a></li>
        <li class="active"><a href="#/shorts">Your shorts</a></li>
        <li><a href="#/">Following</a></li>
        <li><a href="#/">Followers</a></li>
    </ul>
    <div class="tab-content">
    <form>
        <div class="form-group">
            <label for="title">Title</label>
            <input id="title" type="text" class="form-control" placeholder="Title" ng-model="short.title">
        </div>
        <div class="form-group">
            <label for="title">Description</label>
            <textarea class="form-control" id="options" ng-model="short.description" placeholder="Description">Description</textarea>
        </div>
        <div class="form-group">
            <label for="language">Language</label>
            <input id="language" type="text" class="form-control" placeholder="Title" ng-model="short.language">
        </div>
        <div class="form-group">
            <label for="url">URL</label>
            <input id="url" type="text" class="form-control" placeholder="Short URL" ng-model="short.url">
        </div>
        <div class="form-group">
            <a class="btn btn-primary btn-lg" ng-click="addShort(short)">Add</a>
            <a class="btn btn-primary btn-lg" ng-click="updateShort(short)">Update</a>
        </div>
    </form>

    <div class="tab-content table-responsive" ng-if="shorts">
        <h3>Your Shorts</h3>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Title</th>
                <th>Short</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="short in shorts">
                <td>
                    <a href="#/details/shorts/{{short.id}}">
                        {{short.title}}
                    </a>
                </td>
                <td>
                    <iframe ng-src="{{short.url}}" width='400' height='225' frameborder='0' webkitAllowFullScreen mozallowfullscreen allowFullScreen> </iframe>
                </td>
                <td>
                    <button
                            ng-click="selectShort($index)"
                            class="btn btn-default">
                        Select
                    </button>
                    <button
                            ng-click="deleteShort($index)"
                            class="btn btn-danger">
                        Delete
                    </button>

                </td>
            </tr>
            </tbody>
        </table>
    </div>
        </div>

</div>
