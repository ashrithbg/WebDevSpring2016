
<div class="container-fluid col-xs-12" ng-controller="ShortController">
    <video autoplay loop muted id="bgvid">
        <source src="css/videos/Blurry-People.mp4" type="video/mp4">
    </video>
    <div class="row">
        <div ng-include="'views/sidebar/sidebar.view.html'">
        </div>
        <div class="container-fluid col-md-9">
            <h2>Your shorts</h2>
            <div class="container-fluid profile-content">
                <div ng-if="shorts">
                    <div ng-repeat="short in shorts">

                        <div class="short-panel panel panel-default bootcards-media col-lg-6">
                            <div class="panel-heading">
                                <div class="row">
                                <h3 class="panel-title">{{short.title}}</h3>
                                </div>
                            </div>
                            <div class="embed-responsive embed-responsive-16by9">
                            <iframe class="embed-responsive-item" ng-src="{{short.url}}" width='400' height='225' frameborder='0' webkitAllowFullScreen mozallowfullscreen allowFullScreen> </iframe>
                                </div>
                            <div class="panel-footer">
                                <div class="btn-group btn-group-justified">
                                    <div class="btn-group">
                                        <button class="btn btn-default" ng-click="selectShort($index)" >
                                            <i class="fa fa-check"></i>
                                            Select
                                        </button>
                                    </div>
                                    <div class="btn-group">
                                        <button class="btn btn-danger" ng-click="deleteShort($index)">
                                            <i class="fa fa-trash"></i>
                                            Delete
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <form class="form-horizontal col-md-12">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input id="title" type="text" class="form-control" placeholder="Title" ng-model="short.title">
                    </div>
                    <div class="form-group">
                        <label for="title">Description</label>
                        <textarea class="form-control" id="options" ng-model="short.description" placeholder="Description">Description</textarea>
                    </div>
                    <div class="form-group">
                        <label for="language">Language</label>
                        <input id="language" type="text" class="form-control" placeholder="Title" ng-model="short.language">
                    </div>
                    <div class="form-group">
                        <label for="url">URL</label>
                        <input id="url" type="text" class="form-control" placeholder="Short URL" ng-model="short.url">
                    </div>
                    <div class="form-group">
                        <a class="btn btn-success btn-lg" ng-click="addShort(short)"><i class="fa fa-plus" aria-hidden="true">Add</i></a>
                        <a ng-if="shorts" class="btn btn-info btn-lg" ng-click="updateShort(short)"><i class="fa fa-pencil" aria-hidden="true">Update</i></a>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
</div>


</div>
