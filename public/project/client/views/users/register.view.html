<div class="container">
    <video autoplay loop muted id="bgvid">
        <source src="css/videos/Sunset-Lapse.mp4" type="video/mp4">
    </video>
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-login">
                <div class="panel-heading">
                    <div class="row">
                        <a href=""  id="login-form-link">Register</a>
                        <hr>
                    </div>
                </div>

                <div class="panel-body">
                    <div ng-show="error" class="alert alert-danger" role="alert">{{model.error}}</div>
                    <form class="form-horizontal">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-user"></i></span>
                        <input type="text" class="form-control" id="inputUsername" placeholder="Username"  ng-model="model.user.username">
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-key"></i></span>
                        <input type="password" class="form-control" id="inputPassword" placeholder="Password" ng-model="model.user.password">
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-key"></i></span>
                        <input type="password" class="form-control" id="inputConfirmPassword" placeholder="Confirm Password" ng-model="model.user.confirmPassword">
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon"><i  class="fa fa-envelope"></i></span>
                        <input type="email" class="form-control" id="inputEmail" placeholder="youremail@domain.com" ng-model="model.user.email">
                    </div>

                        <div class="form-group">
                            <div class="row">
                                <div class="col-sm-6 col-xs-6 col-sm-offset-3 col-xs-offset-3">
                                    <a href="javascript:void(0);" name="register-submit" id="register-submit" class="form-control btn btn-register" tabeindex="4" ng-click="model.register(model.user)"><i class="fa fa-user-plus"></i> Register</a>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
