<div class="container-fluid">
<h3> Welcome Home, {{currentUser.username}} </h3>
    <div class="container-fluid col-xs-12" ng-controller="UserHomeController">
        <video autoplay loop muted id="bgvid">
            <source src="css/videos/Blurry-People.mp4" type="video/mp4">
        </video>
        <div class="row">
            <div class="col-md-3">
                <div class="profile-sidebar">
                    <!-- SIDEBAR USERPIC -->
                    <div class="profile-userpic">
                        <img src="http://keenthemes.com/preview/metronic/theme/assets/admin/pages/media/profile/profile_user.jpg" class="img-responsive" alt="">
                    </div>
                    <!-- END SIDEBAR USERPIC -->
                    <!-- SIDEBAR USER TITLE -->
                    <div class="profile-usertitle">
                        <div class="profile-usertitle-name">
                            {{ currentUser.username }}
                        </div>
                        <div class="profile-usertitle-job">
                            {{ currentUser.role }}
                        </div>
                    </div>
                    <!-- END SIDEBAR USER TITLE -->
                    <!-- SIDEBAR BUTTONS -->
                    <div class="profile-userbuttons">
                        <button type="button" class="btn btn-success btn-sm">Follow</button>
                        <button type="button" class="btn btn-danger btn-sm">Message</button>
                    </div>
                    <!-- END SIDEBAR BUTTONS -->
                    <!-- SIDEBAR MENU -->
                    <div class="profile-usermenu">
                        <ul class="nav">
                            <li>
                                <a href="#/feed">
                                    <i class="glyphicon glyphicon-home"></i>
                                    Feed </a>
                            </li>
                            <li>
                                <a href="#/profile">
                                    <i class="glyphicon glyphicon-user"></i>
                                    Profile</a>
                            </li>
                            <li ng-class="{'active': $location.path() == '/shorts'}">
                                <a href="#/shorts" >
                                    <i class="fa fa-video-camera"></i>
                                    Shorts </a>
                            </li>
                            <li>
                                <a href="#/posts">
                                    <i class="glyphicon glyphicon-flag"></i>
                                    Posts </a>
                            </li>
                        </ul>
                    </div>
                    <!-- END MENU -->
                </div>
            </div>
        </div>
    <div ng-view>
        </div>
        </div>
</div>
