
<div class="container-fluid col-xs-12">
    <video autoplay loop muted id="bgvid">
        <source src="css/videos/Blurry-People.mp4" type="video/mp4">
    </video>
    <div class="row">
        <div ng-include="'views/sidebar/sidebar.view.html'">
        </div>
        <div class="container-fluid col-md-9" ng-controller="PostController">
            <div class="container-fluid" ng-if="posts">
                <h2>Your Posts</h2>
                <div ng-repeat="post in posts">
                    <h4>
                        <a href="#/details/posts/{{post._id}}">
                            {{post.title}}
                        </a>
                        <a ng-click="deletePost($index)" ><span class="glyphicon glyphicon-remove"></span></a>
                        <a ng-click="selectPost($index)"><span class="glyphicon glyphicon-pencil"></span></a>
                    </h4>
                </div>
            </div>
            <form class="form-horizontal col-md-12">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input id="title" type="text" class="form-control" placeholder="Title" ng-model="post.title">
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea class="form-control" id="description" ng-model="post.description"></textarea>
                </div>
                <div class="form-group">
                    <a class="btn btn-success btn-lg" ng-click="createPost(post)"><i class="fa fa-plus" aria-hidden="true">Add Post</i></a>
                    <a class="btn btn-info btn-lg" ng-click="updatePost(post)"><i class="fa fa-pencil" aria-hidden="true">Update Post</i></a>
                </div>
            </form>

        </div>
    </div>

</div>
