
<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main" ng-controller="PostController">
    <form>
        <h1 class="page-header">Posts</h1>
        <div class="form-group">
            <label for="title">Title</label>
            <input id="title" type="text" class="form-control" placeholder="Title" ng-model="post.title">
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" ng-model="post.description"></textarea>
        </div>
        <div class="form-group">
            <a class="btn btn-primary btn-lg" ng-click="createPost(post)">Add Post</a>
            <a class="btn btn-primary btn-lg" ng-click="updatePost(post)">Update Post</a>
        </div>
    </form>
    <div class="container-fluid" ng-if="posts">
        <h3>Your Posts</h3>
        <div ng-repeat="post in posts">
            <h4>
                <a href="#/details/{{post.title}}">
                    {{post.title}}
                </a>
                <a ng-click="deletePost($index)" ><span class="glyphicon glyphicon-remove"></span></a>
                <a ng-click="selectPost($index)"><span class="glyphicon glyphicon-pencil"></span></a>
            </h4>
        </div>
    </div>

</div>
