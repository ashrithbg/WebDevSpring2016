
<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main" ng-controller="PostController">
    <form>
        <h1 class="page-header">Posts</h1>
        <div class="form-group">
            <label for="title">Title</label>
            <input id="title" type="text" class="form-control" placeholder="Title" ng-model="post.title">
        </div>
        <div class="form-group">
            <label for="title">Description</label>
            <textarea class="form-control" id="options" >Description</textarea>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <a href="#/posts" class="btn btn-primary btn-lg" ng-click="create(post)">Post</a>
            </div>
        </div>
    </form>

</div>

<div class="container-fluid" ng-if="posts">
    <h3>Posts</h3>
        <div ng-repeat="short in shorts">
            <h4>
                <a href="#/details/{{post.title}}">
                    {{post.title}}
                </a>
            </h4>
            <p>
                {{post.description}}
            </p>
        </div>
</div>
