
<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <h1 class="page-header">Create Profile</h1>
    <ul class="nav nav-tabs" data-tabs="tabs">
        <!--<li><a href="forms.view.html">Forms</a></li>-->
        <!--<li class="active"><a href="#">Fields</a></li>-->
        <li ng-class="{'active': $location.path() == '/profile'}" ><a href="#/profile">Profile</a></li>
        <li ng-class="{'active': $location.path() == '/upload'}" ><a href="#/upload" >Upload Short</a></li>
    </ul>
    <form>
        <div class="row">
            <div class="form-group col-xs-6 col-lg-6">
                <label for="profileName">Profile Name</label>
                <input type="text" class="form-control" id="profileName" placeholder="Profile Name"/>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-xs-6 col-lg-6">
                <label for="description">Description</label>
                <textarea  class="form-control" id="description" placeholder="Tell us what you do, did, will do">
                    </textarea>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-xs-6 col-lg-6">
                <label for="dob">Date of Birth:</label>
                <input type="date" class="form-control" id="dob"/>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-xs-6 col-lg-6">
                <label for="role">
                   Who are you?
                </label>
                <div id="role">
                    <select class="form-control">
                        <option>Director</option>
                        <option>Actor</option>
                        <option>Producer</option>
                        <option>Cinematographer</option>
                        <option>Music Director</option>
                    </select>
                </div>
            </div>
        </div>

            <div class="modal fade container-fluid" id="myModal" role="dialog">
                <div class="modal-dialog">

                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-header">
                            <span class="close glyphicon glyphicon-remove" data-dismiss="modal"></span>
                            <h4 class="modal-title">Field properties</h4>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-sm-2">
                                            <label for="label">Label: </label>
                                        </div>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" id="label" placeholder="Label">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-2">
                                            <label for="placeholder">Placeholder: </label>
                                        </div>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" id="placeholder" placeholder="Placeholder">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-2">
                                            <label for="tooltip">Tooltip: </label>
                                        </div>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" id="tooltip" placeholder="Tooltip">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-2">
                                            <label for="type">Type: </label>
                                        </div>
                                        <div id="type" class="form-group col-sm-10">
                                            <select class="form-control">
                                                <option>Option 1</option>
                                                <option>Option 2</option>
                                                <option>Option 3</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-2">
                                            <label for="options">Options: </label>
                                        </div>
                                        <div class="col-sm-10">
                                            <textarea class="form-control" id="options" >Option 1</textarea>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-success" data-dismiss="modal">Ok</button>
                            <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
                        </div>
                    </div>

                </div>
            </div>
        </div>


    </form>
</div>
