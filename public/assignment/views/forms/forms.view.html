
            <div class="tab-content table-responsive" ng-controller="FormController">
                <table class="table table-striped table-bordered">
                    <thead>
                    <th>
                        <span class="caret"></span>Form Name
                    </th>
                    <th>
                        <span class="caret"></span>
                        Action
                    </th>
                    </thead>
                    <tbody>
                    <tr>

                        <td><input type="text" class="form-control" placeholder="name" ng-model="form.title"></td>
                        <td>
                            <button ng-click="addForm(form)"><span class="glyphicon glyphicon-plus"></span></button>
                            <button ng-click=""><span class="glyphicon glyphicon-ok"></span></button>
                        </td>
                    </tr>
                    <tr ng-repeat="form in forms">
                        <td><a href="fields.view.html" >{{form.name}}</a></td>
                        <td>
                            <button ng-click="deleteForm($index)"><span class="glyphicon glyphicon-remove"></span></button>
                            <button ng-click="updateForm(form)"><span class="glyphicon glyphicon-pencil"></span></button>
                        </td>
                    </tr>

                    </tbody>
                </table>
            </div>
