<div class="modal fade container-fluid" id="myModal" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <span class="close glyphicon glyphicon-remove" data-dismiss="modal"></span>
                <h4 class="modal-title">Field properties</h4>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-sm-2">
                                <label for="label">Label: </label>
                            </div>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="label" placeholder="Label">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-2">
                                <label for="placeholder">Placeholder: </label>
                            </div>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="placeholder" placeholder="Placeholder">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-2">
                                <label for="tooltip">Tooltip: </label>
                            </div>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="tooltip" placeholder="Tooltip">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-2">
                                <label for="type">Type: </label>
                            </div>
                            <div id="type" class="form-group col-sm-10">
                                <select class="form-control">
                                    <option>Option 1</option>
                                    <option>Option 2</option>
                                    <option>Option 3</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-2">
                                <label for="options">Options: </label>
                            </div>
                            <div class="col-sm-10">
                                <textarea class="form-control" id="options" >Option 1</textarea>
                            </div>
                        </div>
                    </div>
                </form>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-success" data-dismiss="modal">Ok</button>
                <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
            </div>
        </div>

    </div>
</div>
