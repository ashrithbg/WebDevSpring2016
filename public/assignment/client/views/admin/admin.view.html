    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1 class="page-header">Admin</h1>
            <h2 class="sub-header">User</h2>
            <div class="table-responsive">
            <table class="table table-striped table-bordered">
                <thead>
                    <th ng-click="model.sortField='username'; model.order= !model.order">
                        <span  ng-show="model.sortField=='username' && !model.order" class="glyphicon glyphicon-triangle-top" aria-hidden="true"></span>
                        <span  ng-show="model.sortField=='username' && model.order" class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span>
                        Username
                    </th>
                    <th>
                        Password
                    </th>
                    <th ng-click="model.sortField='firstName'; model.order= !model.order">
                        <span  ng-show="model.sortField=='firstName' && !model.order" class="glyphicon glyphicon-triangle-top" aria-hidden="true"></span>
                        <span  ng-show="model.sortField=='firstName' && model.order" class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span>
                        First Name
                    </th>
                    <th ng-click="model.sortField='lastName'; model.order= !model.order">
                        <span  ng-show="model.sortField=='lastName' && model.order" class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span>
                        <span  ng-show="model.sortField=='lastName' && !model.order" class="glyphicon glyphicon-triangle-top" aria-hidden="true"></span>
                        Last Name
                    </th>
                    <th>
                        Roles
                    </th>
                    <th>
                        Actions
                    </th>

                </thead>
                <tbody>
                    <tr>
                        <td><input type="text" class="form-control" placeholder="username" ng-model="user.username"></td>
                        <td><input type="password" class="form-control" placeholder="password" ng-model="user.password"></td>
                        <td><input ng-model="user.firstName" class="form-control" placeholder="first"/></td>
                        <td><input ng-model="user.lastName" class="form-control" placeholder="last"/></td>
                        <td><input ng-model="user.roles" type="text" class="form-control" placeholder="role1,role2"></td>
                        <td>
                           <a href="" class="btn btn-primary" ng-click="add(user)"><span class="glyphicon glyphicon-plus"></span></a>
                            <a href="" class="btn btn-warning" ng-click="update(user)"><span class="glyphicon glyphicon-ok"></span></a>
                        </td>
                    </tr>

                    <tr ng-repeat="user in users | orderBy:model.sortField:model.order">

                        <td>&nbsp;</td>
                        <td>{{user.firstName}}</td>
                        <td>{{user.lastName}}</td>
                        <td>{{user.roles}}</td>
                        <td>
                            <button ng-hide="user._id == currentUser._id" ng-click="remove(user)" class="btn btn-danger"><span class="glyphicon glyphicon-remove"></span></button>
